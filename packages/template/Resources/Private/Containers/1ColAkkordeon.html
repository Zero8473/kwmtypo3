<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" xmlns="http://www.w3.org/1999/xhtml" lang="en" f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
    <f:switch expression="{data.layout}">
        <f:case value="4">
            <f:for each="{children_201}" as="record">
                <section class="tabbed-content">
                    <div class="container container---tabs">
                        <f:format.raw>{record.renderedContent}</f:format.raw>
                    </div>
                </section>
            </f:for>
        </f:case>


        <!--default akkordeon-->
        <f:case value="0">
            <div>
                <div class="accordions">
                    <f:for each="{children_201}" as="record">
                        <div class="acc-wrapper">
                            <span class="acc-arrow"></span>
                            <f:if condition="{record.header}">
                                <a class="acc-title link-with-arrow-right" href="#">{record.header}</a>
                            </f:if>
                            <f:if condition="{record.bodytext}">
                                <div class="acc-content hide">
                                    <f:format.html>{record.bodytext}</f:format.html>
                                </div>
                            </f:if>
                        </div>
                    </f:for>
                </div>
            </div>

        </f:case>

        <!--timeline-->
        <f:case value="1">
            <section class="content no-padding-bottom margin-top">
                <div class="container-xl bg-primary history-container">
                    <div class="container history-line-wrapper">
                        <f:for each="{children_201}" as="record" iteration="iterator">
                            <f:comment>
                                <f:debug>{record.uid}</f:debug>
                            </f:comment>
                            <f:if condition="{record.header}">
                                <f:if condition="{iterator.isFirst}">
                                    <f:then>
                                        <div id="y_{record.uid}" class="y1 hovered">{record.header}</div>
                                    </f:then>
                                    <f:else>
                                        <div id="y_{record.uid}" class="y1">{record.header}</div>
                                    </f:else>
                                </f:if>
                            </f:if>
                        </f:for>

                        <div class="line-graphic">
                            <div class="history-line">
                                -------------------------------------------------------
                            </div>
                            <div class="history-arrow"></div>
                        </div>

                        <f:for each="{children_201}" as="record" iteration="iterator">
                            <f:if condition="{iterator.isFirst}">
                                <f:then>
                                    <f:if condition="{record.bodytext}">
                                        <div class="text-to-show show" data-hover="y_{record.uid}">
                                            <f:format.html>{record.bodytext}</f:format.html>
                                        </div>
                                    </f:if>
                                </f:then>
                                <f:else>
                                    <f:if condition="{record.bodytext}">
                                        <div class="text-to-show" data-hover="y_{record.uid}">
                                            <f:format.html>{record.bodytext}</f:format.html>
                                        </div>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:for>
                    </div>
                </div>
            </section>
        </f:case>
    </f:switch>
</f:section>
</html>
