<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" xmlns="http://www.w3.org/1999/xhtml" lang="en" f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
    <f:switch expression="{data.layout}">
        <!--default-->
        <f:case value="0">
            <section>
                <div class="container two-cols">
                    <div>
                        <f:for each="{children_201}" as="record">
                            <f:format.raw>{record.renderedContent}</f:format.raw>
                        </f:for>
                    </div>
                   <div>
                       <f:for each="{children_202}" as="record">
                           <f:format.raw>{record.renderedContent}</f:format.raw>
                       </f:for>
                   </div>

                </div>
            </section>
        </f:case>


        <!--2 cols with pictures-->
        <f:case value="1">
            <section class="content">
                <div class="container two-cols services">
                    <div>
                        <f:for each="{children_201}" as="record">
                            <f:format.raw>{record.renderedContent}</f:format.raw>
                        </f:for>
                    </div>
                    <div>
                        <f:for each="{children_202}" as="record">
                            <f:format.raw>{record.renderedContent}</f:format.raw>
                        </f:for>
                    </div>
                    q
                </div>

            </section>

        </f:case>

    </f:switch>
</f:section>
</html>
