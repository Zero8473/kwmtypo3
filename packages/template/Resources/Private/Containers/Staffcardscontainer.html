<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" xmlns="http://www.w3.org/1999/xhtml" lang="en" f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
    <f:switch expression="{data.layout}">
        <f:case value="0">
            <section class="special-layout-1">
                <div class="container-xl">
                    <div class="container">
                        <div class="contacts">
                            <f:for each="{children_201}" as="record" iteration="iterator">
                                <f:format.raw>{record.renderedContent}</f:format.raw>
                            </f:for>
                        </div>
                    </div>
                </div>
            </section>


        </f:case>

        <f:case value="1">
            <section>
                <div class="container contacts">
                    <f:for each="{children_201}" as="record">
                        <f:format.raw>{record.renderedContent}</f:format.raw>
                    </f:for>

                </div>
            </section>



        </f:case>
    </f:switch>

</f:section>
</html>
