<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:switch expression="{data.layout}">

        <!--turqoise header with turqoise divider-->
        <f:case value="0">
            <f:if condition="{data.header}">
                <section class="section-title">
                    <div class="container">
                        <div class="title-wrapper title-linebreak">
                            <h3>{data.header}</h3>
                            <f:if condition="{data.subheader}">
                                <h2>{data.subheader}</h2>
                            </f:if>
                        </div>
                    </div>
                </section>
            </f:if>
        </f:case>

        <!--label white header with white divider -->
        <f:case value="1">
            <f:if condition="{data.header}">
                <div class="white-after-triangle"></div>
                <section>
                    <div class="container">
                        <div class="title-wrapper title-linebreak">
                            <h2 class="header-linebreak">{data.header}</h2>
                        </div>
                    </div>
                </section>
            </f:if>

        </f:case>
        <f:case value="2">
            <!--Header for 3 Column Container-->
            <f:if condition="{data.header}">
                <span>{data.header}</span>
                <f:if condition="{data.subheader}">
                    <span>{data.subheader}</span>
                </f:if>
            </f:if>
        </f:case>
    </f:switch>
</f:section>
</html>
