<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">

    <section class="header-slider color-to-right">
        <div class="container-xl">
            <div class="homepage-slider">
                <f:if condition="{files}">
                    <f:for each="{files}" as="file">
                        <div class="slider-item"><f:media file="{file}"/></div>
                    </f:for>
                </f:if>
                <f:comment>
                    <div class="slider-item"><img alt="Slide Item" src="Images/Slider/01_headervisual_kwm.png"/></div>
                    <div class="slider-item"><img alt="Slide Item" src="Images/Slider/02_header_kwm.png"/></div>
                    <div class="slider-item"><img alt="Slide Item" src="Images/Slider/03_header_kwm.png"/></div>
                    <div class="slider-item"><img alt="Slide Item" src="Images/Slider/04_header_kwm.png"/></div>

                </f:comment>

            </div>
            <f:if condition="{data.header}">
                <div class="left-slider-area">
                    <div class="white-s1">
                        <h1>{data.header}</h1>

                        <f:if condition="{data.subheader}">
                            <h2>{data.subheader}</h2>
                        </f:if>
                    </div>
                </div>
            </f:if>
        </div>
        <f:if condition="{data.header}">
            <div class="text--mobile">
                <div class="white-s1">
                    <h1>{data.header}</h1>

                    <f:if condition="{data.subheader}">
                        <h2>{data.subheader}</h2>
                    </f:if>
                </div>
            </div>
        </f:if>
    </section>



</f:section>
</html>
