<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:switch expression="{data.layout}">
        <!--turqoise header with black text-->
        <f:case value="0">
            <f:if condition="{data.header}">
                <section class="section-title">
                    <div class="container">
                        <div class="title-wrapper">
                            <h3>{data.header}</h3>
                            <f:if condition="{data.subheader}">
                                <h2>{data.subheader}</h2>
                            </f:if>
                        </div>
                    </div>
                </section>
            </f:if>
            <section class="content">
                <div class="container-xl color-to-right">
                    <div class="container two-cols">
                        <div class="text-element text-welcome">
                            <f:if condition="{data.bodytext}">
                                <f:format.html>{data.bodytext}</f:format.html>
                            </f:if>
                        </div>
                    </div>
                </div>
            </section>
        </f:case>
        <!--label text with white header-->
        <f:case value="1">
            <div class="text-container">
                <f:if condition="{data.header}">
                    <div class="white-after-triangle"></div>
                    <section>
                        <div class="container">
                            <div class="title-wrapper">
                                <h2 class="header-linebreak">{data.header}</h2>
                            </div>
                        </div>
                    </section>
                    <f:if condition="{data.subheader}">
                        <h3>{data.subheader}</h3>
                    </f:if>
                </f:if>
                <f:if condition="{data.bodytext}">
                    <div class="text-element">
                        <f:format.html>{data.bodytext}</f:format.html>
                    </div>
                </f:if>
            </div>

        </f:case>

    </f:switch>


</f:section>
</html>
