<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:switch expression="{data.layout}">
        <!--turqoise header with black text-->
        <f:case value="0">
            <f:if condition="{data.header}">
                <div class="title-wrapper in-col">
                    <h2>Unser Leistungsspektrum</h2>
                    <f:if condition="{data.subheader}">
                        <h3>{data.subheader}</h3>
                    </f:if>
                </div>
            </f:if>
            <f:if condition="{data.bodytext}">
                <div>
                    <p>
                        <f:format.html>{data.bodytext}</f:format.html>
                    </p>
                </div>
            </f:if>

        </f:case>
        <!--label text with white header-->
        <f:case value="1">
            <div class="text-container">
                <f:if condition="{data.header}">
                    <div class="white-after-triangle"></div>
                    <section>
                        <div class="container">
                            <div class="title-wrapper">
                                <h2 class="header-linebreak">{data.header}</h2>
                            </div>
                        </div>
                    </section>
                    <f:if condition="{data.subheader}">
                        <h3>{data.subheader}</h3>
                    </f:if>
                </f:if>
                <f:if condition="{data.bodytext}">
                    <div class="text-element">
                        <f:format.html>{data.bodytext}</f:format.html>
                    </div>
                </f:if>
            </div>

        </f:case>


        <!--text with subheader button-->
        <f:case value="2">
            <f:if condition="{data.header}">
                <section class="section-title">
                    <div class="container">
                        <div class="title-wrapper">
                            <h3>{data.header}</h3>
                        </div>
                    </div>
                </section>
            </f:if>

            <f:if condition="{data.bodytext}">
                <div class="text-element text-welcome">
                    <f:format.html>{data.bodytext}</f:format.html>
                </div>
            </f:if>

            <f:comment>
                <f:debug>{data.header_link}</f:debug>
            </f:comment>

            <!-- header link will be rendered as button with subheader as button-text -->
            <f:if condition="{data.header_link}">
                <div class="container container---readmoreTabs">
                    <div class="read-more-mobile">
                        <f:link.typolink parameter="{data.header_link}" class="btn">
                            <f:format.case mode="upper">
                                <f:if condition="{data.subheader}">
                                    {data.subheader}
                                </f:if>
                            </f:format.case>
                        </f:link.typolink>
                    </div>

                    <div class="read-more-tabs">
                        <f:link.typolink parameter="{data.header_link}" class="btn">
                            <f:format.case mode="upper">
                                <f:if condition="{data.subheader}">
                                    {data.subheader}
                                </f:if>
                            </f:format.case>
                        </f:link.typolink>
                    </div>
                </div>
            </f:if>
        </f:case>
    </f:switch>
</f:section>
</html>
