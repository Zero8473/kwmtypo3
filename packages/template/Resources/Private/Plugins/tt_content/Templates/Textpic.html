<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:switch expression="{data.layout}">

        <f:case value="0">
            <f:if condition="{data.header}">
                <section class="section-title">
                    <div class="container">
                        <div class="title-wrapper">
                            <h3>{data.header}</h3>
                            <f:if condition="{data.subheader}">
                                <h2>{data.subheader}</h2>
                            </f:if>
                        </div>
                    </div>
                </section>
            </f:if>

            <section class="content">
                <div class="container-xl color-to-right">
                    <div class="container two-cols">
                        <div class="text-element text-welcome">
                            <f:if condition="{data.bodytext}">
                                <f:format.html>{data.bodytext}</f:format.html>
                            </f:if>
                        </div>
                        <f:if condition="{files}">
                            <f:for each="{files}" as="file">
                                <div class="bg-primary welcome-image">
                                    <f:media file="{file}"/>
                                </div>
                            </f:for>
                        </f:if>
                    </div>
                </div>
            </section>
        </f:case>

        <f:case value="1">
            <section>
                <div class="container">
                    <div class="title-wrapper title-linebreak">
                        <h2>{data.header}</h2>
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="container-xl two-cols right-small">
                    <f:if condition="{files}">
                        <f:for each="{files}" as="file">
                            <f:media class="width-auto-img" file="{file}"/>
                        </f:for>
                    </f:if>
                    <f:comment>
                        <div><img class="width-auto-img" alt="collage_nachhaltigkeit" src="Images/neu_bild_nachhaltigkeit.png" /></div>
                    </f:comment>
                    <div>
                        <f:format.html>{data.bodytext}</f:format.html>
                        <f:if condition="{data.header_link}">
                            <p>
                                <f:link.typolink parameter="{data.header_link}" class="btn">
                                    <f:if condition="{data.subheader}">
                                        <f:format.case mode="upper">{data.subheader}</f:format.case>
                                    </f:if>
                                </f:link.typolink>
                            </p>
                        </f:if>
                    </div>
                </div>

            </section>

        </f:case>

    </f:switch>
</f:section>
</html>
